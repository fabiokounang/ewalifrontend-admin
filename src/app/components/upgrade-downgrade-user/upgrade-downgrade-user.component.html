<div>
  <mat-form-field appearance="fill">
    <mat-label>Pilih Role</mat-label>
    <mat-select (selectionChange)="onSelectRole($event)">
      <mat-option *ngFor="let role of roles" [value]="role.id">{{role.name | titlecase}}</mat-option>
    </mat-select>
  </mat-form-field>

    <div class="btn-container">
    <button mat-raised-button [disabled]="!selectedRole" color="primary" (click)="onSubmit()">Submit</button>
  </div>
</div>
